<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glv Inform치tica e Desenvolvimento</title>
    <style>
 
      #loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f4f4f4;
        z-index: 1000;
        animation: fadeInBackground 1.5s ease-in-out infinite alternate;
      }

      #loading-screen img {
        width: 120px;
        height: auto;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      @keyframes fadeInBackground {
        0% {
          background-color: #f4f4f4;
        }
        100% {
          background-color: #e9eef7;
        }
      }

      #root {
        display: none;
      }

      body.loaded #loading-screen {
        display: none;
      }

      body.loaded #root {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img src="assets/logo.png" alt="Logo Glv Inform치tica e Desenvolvimento" />
    </div>

    <div id="root">
      <header style="text-align: center; margin-top: 20px;">
        <img src="assets/logo.png" alt="Logo Glv Inform치tica e Desenvolvimento" style="width: 150px; height: auto;" />
        <h1>Glv Inform치tica e Desenvolvimento</h1>
      </header>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
    
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
      });
    </script>
  </body>
</html>
